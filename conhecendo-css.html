<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Introdução</title>
    <style>
        /*Código CSS*/

        /*
        seletor {
            propriedade: valor;
        }

        Formas de uso:
        1)Inline = vai direto no elemento;
        2)Tag <style> = vai direto no html;
        3)Dentro de pasta separada.

        */

        /*p{
            color:blue;
            font-size: 24px;
            font-style: italic;
        }*/

    </style>
    <!--Stylesheet = folha de estilo-->
    <!--rel = relacionamento-->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <p style="color:red; font-size: 32px">Olá, tudo bem!</p>
    <!--Inline = atributo style = estilização local-->
    <p style="color: green; font-weight: bold;">Oi, eu sou normal.</p>
    <!--Inline = atributo style = estilização local-->
    <!--O "p" recebe as propriedade do seletor-->
    <p>Oi, fui estilizado pela tag CSS</p>
    <p>Oi, fui estilizado pela tag CSS</p>
    <p style="color:orange">Oi, fui estilizado pela tag CSS</p>

    <h1 id="meu-h1">Aprendendo CSS</h1>
    <h1 class="cabecalho">Bacana</h1>
    <h2 class="cabecalho">Legal</h2>
    <h3 class="cabecalho">Massa</h3>
    <div class="quadrado">#1</div>
    <img class="banner" src="./img/naruto-g5a2a79cdc_1920.jpg">
</body>

</html>
